<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá uilizar em cada caso.</p>

    <ul>
        <li><u><abbr title="Use a tag <p>">Parágrafo</abbr></u></li>
        <li><u><abbr title="Use a tag <title>">Títulos</abbr></u></li>
        <li><u><abbr title="Use <img>">Imagens</abbr></u></li>
        <li><u><abbr title="Use a tag <abbr>">Abreviação</abbr></u></li>
        <li><u><abbr title="Use <code>">Código-fonte</abbr></u></li>
        <li><u><abbr title="A tag é <ol>">Listas numeradas</abbr></u></li>
        <li><u><abbr title="Use <ul>">Listas com demarcadores</abbr></u></li>
    </ul>
</body>
</html>
