<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            background-color: yellow;
        }

        /* p Ã© filho de div devido o uso de >*/
        div > p {
            background-color: red;
            color: white;
            width: 250px;
            display: none;
        }

        div:hover > p {
            display:block;
        }
        div:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <H1>Exemplo de hover</H1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto oculto</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
