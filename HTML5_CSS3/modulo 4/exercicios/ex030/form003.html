<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>

        <p>
            <label for="media">Média: </label>
            <input type="number" name="media" id="media" min="0" max="10" placeholder="0 a 10" step="0.5" required>
        </p> <!--' value="" '  define um valor padrão no input-->

        <p>
            <label for="mes">Período Letivo</label>
            <input type="month" name="mes" id="mes" required>
        </p>

        <p>
            <label for="dia">Dia da prova: </label>
            <input type="date" name="dia" id="dia" required>
        </p>

        <p>
            <label for="hora">Horário da prova</label>
            <input type="time" name="hora" id="hora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
