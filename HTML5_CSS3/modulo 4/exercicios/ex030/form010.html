<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="ano">Em que ano você nasceu ?: </label>
            <input type="number" name="ano" id="ano" min="1900" max="2022" oninput="calIdade()">
        </p>

        <label for="idade">Sua idade é: </label>
        <output id="idade">0</output>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calIdade() {
            let atual = new Date().getFullYear()
            idade.innerHTML = atual - Number(ano.value)
        }
    </script>
</body>
</html>
