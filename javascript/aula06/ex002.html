<!DOCTYPE html>
<html lang="PT-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a usar o valor digitado no prompt</title>
</head>
<body>
    <h1>Aprendendo a usar o valor digitado no prompt</h1>

        alert("Seja bem vindo " + nome + "!!"); //sinal "+" serve para concatenação
    </script>
