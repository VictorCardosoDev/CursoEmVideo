<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a usar alguns métodos</title>
</head>
<body>
    <script>
        let marca = prompt("Digite o nome de uma marca");
        alert(marca.length);

        let marca2 = prompt("Digite o nome de outra marca");
        alert(`A marca que você digitou com todas as letras maiúculas fica assim: ${marca2.toUpperCase()}`);

        let nome = prompt("Qual é seu nome?");
        document.write(`Olá ${nome}, seu nome tem ${nome.length} letras`);
    </script>
</body>
</html>
