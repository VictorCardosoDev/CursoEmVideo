<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Contador</title>
</head>

<body>
    <header>
        <h1>Super contador</h1>
    </header>

    <section id="principal">
            <div id="dados">
                <p>
                    <label for="inicio">Inicio: </label>
                    <input type="number" name="inicio" id="inicio">
                </p>
                <p>
                    <label for="fim">fim: </label>
                    <input type="number" name="fim" id="fim">
                </p>
                <p>
                    <label for="passo">Passo: </label>
                    <input type="number" name="passo" id="passo">
                </p>
                <p>
                    <input type="button" value="Contar" onclick="contar()">
                </p>
            </div>

            <div id="res"></div>

    </section>

    <footer>
        <p>Criado por <a href="https://github.com/victorcardosodev" target="_blank" rel="external">Victor Cardoso</a></p>
    </footer>

    <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
